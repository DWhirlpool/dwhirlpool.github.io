<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/blotter.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/channelSplitMaterial.min.js'></script>
</head>
<body>
    <main id='main-blotter'></main>
    <p id='content' style='display: none;'>daxter-army</p>
    <script>
        const content = document.getElementById('content').innerText
        var text = new Blotter.Text(content, {
            family: "Montserrat",
            size: 100,
            fill: "#000",
            paddingLeft: 80,
            paddingRight: 80,
            paddingTop: 80,
            paddingBottom: 80
        });

        var material = new Blotter.ChannelSplitMaterial();
        material.uniforms.uOffset.value = 0.05;
        material.uniforms.uRotation.value = 50;
        material.uniforms.uApplyBlur.value = 1; // 0 false, 1 true
        material.uniforms.uAnimateNoise.value = 0.3;

        var blotter = new Blotter(material, {
        texts: text
        });

        var scope = blotter.forText(text);

        scope.appendTo(document.getElementById('main-blotter'));

        document.onmousemove = moveIt;
        function moveIt(event) {
        material.uniforms.uRotation.value = event.clientX * 0.1;
        material.uniforms.uOffset.value = event.clientX * 0.0001;
        }
    </script>
</body>
</html>
