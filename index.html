<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <video id="video"></video>
    <canvas id='grabFrameCanvas'></canvas>
    <canvas id='takePhotoCanvas'></canvas>
    <button type="button" id="getUserMedia" onclick="onGetUserMediaButtonClick();">Get User Media</button>
    <button type="button" id="grabFrameButton" onclick="onGrabFrameButtonClick();">Frame Button</button>
    <button type="button" id="takePhotoButton" onclick="onTakePhotoButtonClick();">Photo Button</button>
    <script>
        var imageCapture;

        function onGetUserMediaButtonClick() {
        navigator.mediaDevices.getUserMedia({video: true})
        .then(mediaStream => {
            document.querySelector('#video').srcObject = mediaStream;

            const track = mediaStream.getVideoTracks()[0];
            console.log('track', track)
            track.applyConstraints({ exposureCompensation: -2 })
            .then(function() {
                console.log('yeas')
                console.log(track.getSettings())
            })
            .catch(function(err) {
                console.log('from catch block')
                console.log(err)
            })
            imageCapture = new ImageCapture(track);
        })
        .catch(error => console.log(error));
        }

        function onGrabFrameButtonClick() {
        imageCapture.grabFrame()
        .then(imageBitmap => {
            const canvas = document.querySelector('#grabFrameCanvas');
            drawCanvas(canvas, imageBitmap);
        })
        .catch(error => console.log(error));
        }

        function onTakePhotoButtonClick() {
        imageCapture.takePhoto({
            
        })
        .then(blob => createImageBitmap(blob))
        .then(imageBitmap => {
            const canvas = document.querySelector('#takePhotoCanvas');
            drawCanvas(canvas, imageBitmap);
        })
        .catch(error => console.log(error));
        }

        /* Utils */

        function drawCanvas(canvas, img) {
        canvas.width = getComputedStyle(canvas).width.split('px')[0];
        canvas.height = getComputedStyle(canvas).height.split('px')[0];
        let ratio  = Math.min(canvas.width / img.width, canvas.height / img.height);
        let x = (canvas.width - img.width * ratio) / 2;
        let y = (canvas.height - img.height * ratio) / 2;
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height,
            x, y, img.width * ratio, img.height * ratio);
        }

        document.querySelector('video').addEventListener('play', function() {
        document.querySelector('#grabFrameButton').disabled = false;
        document.querySelector('#takePhotoButton').disabled = false;
        });
    </script>
</body>
</html>
