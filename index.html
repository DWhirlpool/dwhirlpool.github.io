        function capture() {
            if(!('mediaDevices' in navigator)) {
            navigator.mediaDevices = {}
        }

        // for polyfilling
        if(!('getUserMedia' in navigator.mediaDevices)) {
            navigator.mediaDevices.getUserMedia = function(constraints) {
            var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia

                if(!getUserMedia) {
                    return Promise.reject(new Error('getUserMedia is not implemented!'))
                }

                return new Promise(function(resolve, reject) {
                    getUserMedia.call(navigator, constraints, resolve, reject)
                })
            }
        }

        function findDevices() {
            navigator.mediaDevices.enumerateDevices()
                .then(res => {
                    const videoSourcesArr = res.filter(function(item) {
                        if(item.kind === 'videoinput') {
                            return { label: item.label, deviceId: item.deviceId }
                        }
                    })

                    console.log(videoSourcesArr)
                    const videoSource = videoSourcesArr.filter(item => {
                        if(item.label.toLowerCase().includes('camera') && item.label.includes('facing back') && item.label.includes('0')) {
                            return item
                        }
                    })

                    console.log('video camera should be', videoSource)
                })
                .catch()
        }
        findDevices()

        navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoSource }}})
            .then(function(stream) {
                var videoTracks = stream.getVideoTracks();
                // console.log('Got stream with constraints:', constraints);

                // console.log(videoTracks)
                // alert('Using video device: ' + videoTracks[1].label);
                window.stream = stream; // make variable available to console
                VideoPlayer.srcObject = stream;
            })
            .catch(function(error) {
