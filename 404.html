<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
        <script>
            function link() {
                var errorlink = window.location.href
                document.getElementById("err").innerHTML = "root@dwhirlpool.github.io:~$ curl -f "+errorlink+"\n"+"curl: (22) The requested"+" URL returned error: 404";
            }
        </script>
    
    <style>
        @import url("https://fonts.googleapis.com/css?family=Press+Start+2P");

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        * {
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }

        #app {
            padding: 1rem;
            background: black;
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            color: #54FE55;
            text-shadow: 0px 0px 10px;
            font-size: 6rem;
            flex-direction: column;
        }

        #app .txt {
            font-size: 1.8rem;
        }
        
        #app .txtt {
            font-size: 21px;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }

            49% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .blink {
            animation-name: blink;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>404</div>
        <div class="txt">Not found<span class="blink">_</span> </div>
        <div class="txtt" id="err" onclick="link();"><div class="txt">Click here for more details</div></div>
    </div>
</body>

</html>
